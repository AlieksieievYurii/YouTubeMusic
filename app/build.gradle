plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'com.google.dagger.hilt.android'
}

android {
    compileSdkVersion 33
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.yurii.youtubemusic"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    testOptions {
        unitTests {
            unitTests.returnDefaultValues = true
        }
    }

    packagingOptions {
        resources.excludes.add("META-INF/*")
    }
}

dependencies {
    implementation project(":core:common")
    implementation project(":core:database")
    implementation project(':core:data')
    implementation project(':core:model')
    implementation project(':core:downloader:youtube')
    implementation project(':core:player')
    implementation project(':feature:equalizer')

    implementation "androidx.media:media:$media_api_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0"
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "androidx.recyclerview:recyclerview:$recycler_view_version"
    implementation "androidx.core:core-ktx:$core_ktx_version"
    implementation "androidx.fragment:fragment-ktx:$fragment_ktx_version"
    implementation "androidx.cardview:cardview:$cardview_version"
    implementation "org.threeten:threetenbp:$threetenbp_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraintlayout_version"
    implementation "com.github.sealedtx:java-youtube-downloader:$java_youtube_downloader_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.7.21"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "com.google.code.gson:gson:$gson_version"
    implementation "de.hdodenhof:circleimageview:$circleimageview_version"
    implementation "com.google.android.material:material:$material_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_runtime_ktx_version"
    implementation "com.jakewharton.timber:timber:$timber_version"
    implementation "com.google.android.gms:play-services-auth:$play_services_auth"
    implementation "com.github.yogacp:android-viewbinding:$view_biding_delegate_version"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:$swiperefreshlayout_version"
    implementation "androidx.paging:paging-runtime-ktx:$paging_version"
    implementation "io.coil-kt:coil:$coil_version"
    implementation 'com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava'
    implementation "androidx.datastore:datastore-preferences:$data_store_version"
    implementation "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-compiler:$hilt_version"
    implementation "androidx.work:work-runtime-ktx:$work_version"
    implementation "androidx.hilt:hilt-work:$androidx_hilt_work_version"
    kapt "androidx.hilt:hilt-compiler:$androidx_hilt_compiler_version"
    implementation "com.github.shuhart:stepview:$stepview_version"
    implementation "com.github.kenglxn.QRGen:android:$qr_gen_version"

    implementation("com.google.api-client:google-api-client-android:$google_api_client_android_version") {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation("com.google.apis:google-api-services-youtube:$google_api_services_youtube_version") {
        exclude group: 'org.apache.httpcomponents'
    }

    debugImplementation "com.squareup.leakcanary:leakcanary-android:$leakcanary_android_version"

    testImplementation "junit:junit:$junit_version"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$kotlinx_coroutines_test_version"
    testImplementation "io.mockk:mockk-android:$mockk_version"
    testImplementation "io.mockk:mockk-agent:$mockk_version"

    androidTestImplementation "androidx.test:runner:$androidx_runner_version"
    androidTestImplementation "androidx.test:rules:$androidx_rules_version"
    androidTestImplementation "androidx.test.ext:junit:$androidx_junit_ext_version"
    androidTestImplementation "com.google.truth:truth:$truth_version"
    androidTestImplementation "io.mockk:mockk-android:$mockk_version"
    androidTestImplementation "io.mockk:mockk-agent:$mockk_version"
}

kapt {
    correctErrorTypes true
}
